<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self'; script-src 'self'; font-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none';">
    <title>Future Tech | Home</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/main.js" type="module" defer></script>
</head>
<body>
   <header class="header">
   
    <div class="header__promo">
        <div class="header__promo-inner container">
            <a class="header__promo-link" href="/">
                <span class="icon icon--yellow-arrow">Subscribe to our Newsletter For New & latest Blogs and Resources</span>
            </a>
        </div>
    </div> 

   
    <div class="header__body">
        <div class="header__body-inner container">
            <a class="header__logo logo" href="/" aria-label="Home" title="Home">
                <img class="logo__image" src="./images/logo.svg" alt="Future Tech" width="180" height="60" />
            </a>

            <div class="header__overlay">
                <nav class="header__menu" id="site-menu" aria-label="Main navigation">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a href="/" class="header__menu-link is-active">Home</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="/" class="header__menu-link">News</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="/" class="header__menu-link">Podcasts</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="/" class="header__menu-link">Resources</a>
                        </li>
                    </ul>
                </nav>
                <a class="header__contact-us-link button button--accent" href="/">
                    Свяжитесь с нами (Contact us)
                </a>
            </div>
      
            <button
                class="header__burger-button burger-button visible-mobile"
                type="button"
                aria-controls="site-menu"
                aria-expanded="false"
                aria-label="Open menu"
                title="Open menu"
            >
                <span class="burger-button__line"></span>
                <span class="burger-button__line"></span>
                <span class="burger-button__line"></span>
            </button>
        </div>
    </div>
   </header>
</body>
</html>
